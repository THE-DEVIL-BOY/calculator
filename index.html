<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row screen">
            <!-- <input type="text" class="input"> -->
            <textarea name="" class="input" cols="30" rows="10" autofocus></textarea>
        </div>
        <hr>
        <div class="row keypad">
            <table>
                <tr>
                    <td><button class="button" value="C" onclick="display(value)">C</button></td>
                    <td><button class="button" value="" onclick="display(value)">( )</button></td>
                    <td><button class="button" value="%" onclick="display(value)">%</button></td>
                    <td><button class="button" value="/" onclick="display(value)">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" value="7" onclick="display(value)">7</button></td>
                    <td><button class="button" value="8" onclick="display(value)">8</button></td>
                    <td><button class="button" value="9" onclick="display(value)">9</button></td>
                    <td><button class="button" value="*" onclick="display(value)">x</button></td>
                </tr>
                <tr>
                    <td><button class="button" value="4" onclick="display(value)">4</button></td>
                    <td><button class="button" value="5" onclick="display(value)">5</button></td>
                    <td><button class="button" value="6" onclick="display(value)">6</button></td>
                    <td><button class="button" value="-" onclick="display(value)">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" value="1" onclick="display(value)">1</button></td>
                    <td><button class="button" value="2" onclick="display(value)">2</button></td>
                    <td><button class="button" value="3" onclick="display(value)">3</button></td>
                    <td><button class="button" value="+" onclick="display(value)">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" value="" onclick="display(value)">+/-</button></td>
                    <td><button class="button" value="0" onclick="display(value)">0</button></td>
                    <td><button class="button" value="." onclick="display(value)">.</button></td>
                    <td><button class="button" value="=" onclick="display(value)">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</ht
